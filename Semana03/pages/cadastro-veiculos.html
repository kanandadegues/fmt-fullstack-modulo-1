<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/cadastros.css">
    <title>Cadastro Veículo</title>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li>
                    <a href="../index.html">Início</a>
                </li>
                <li>
                    <a href="../pages/cadastro-marca.html">Marca</a>
                </li>
                <li>
                    <a href="../pages/cadastro-modelo.html">Modelo</a>
                </li>
                <li>
                    <a href="../pages/cadastro-veiculos.html">Veículos</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card">
         <h2>Cadastro de Veiculo</h2>
         <form class="formulario" onsubmit="return cadastrarVeiculo()">
            <div class="modelo">
                <label for="modelo">Modelo</label>
                <select name="modelo" id="modelo">
                    <option value="null">Selecione um Modelo</option>
                </select>
            </div>
            <div class="imagem">
                <label for="imagem">Imagem</label>
                <input type="file" name="imagem" id="imagem">
            </div>
            <div class="cor">
                <label for="cor">Cor</label>
                <input type="text" name="cor" id="cor">
            </div>
            <div class="km">
                <label for="km">Kilometragem</label>
                <input type="text" inputmode="numeri
                " name="km" id="km">
            </div>
            <div class="valor">
                <label for="valor">Preço</label>
                <input type="text" inputmode="nu
                " name="valor" id="valor">
            </div>
            <button type="submit">Cadastrar</button>
         </form>
        </div>
     </main>

    <script src="../scripts/veiculo.js"></script>
</body>
</html>
