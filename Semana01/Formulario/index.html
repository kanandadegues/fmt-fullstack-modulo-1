<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Formulário</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro Geral</h1>
        <br>
    </div>
    
    <form>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div> 
    
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="data-nascimento"><strong>Data de nascimento</strong></label>
            <input type="date" id="data-nascimento" name="data-nascimento">
        </div>

        <fieldset>
            <div id="check">
                <label for="equipe"><strong>Para qual Equipe você torce?</strong></label>
                <input type="radio" name="equipe" id="Mercedes" value="Mercedes">
                <label for="sim">Mercedes</label>
                <input type="radio" name="equipe" id="Ferrari" value="Ferrari">
                <label for="nao">Ferrari</label>
                <input type="radio" name="equipe" id="redbull" value="redbull">
                <label for="nao">RedBull</label>
            </div>    
        </fieldset>

        <div class="campo"><br>
            <label for="piloto"><strong>Piloto Preferido</strong></label>
            <select id="piloto" required>
                <option selected disabled value="">Selecione</option>
                <option>Lewis Hamilton</option>
                <option>George Russel</option>
                <option>Charles Leclerc</option>
                <option>Carlos Sainz</option>
                <option>Max Verstappen</option>
                <option>Sergio Pérez</option>
            </select>
        </div>

        <div id="check">
            <label for="gp"><strong>Você já foi em algum Grande Premio?</strong></label>
            <input type="radio" name="gp" id="sim" value="sim">
            <label for="sim">Sim</label>
            <input type="radio" name="gp" id="nao" value="nao">
            <label for="nao">Não</label>
        </div><br>

        <div class="campo">
            <br>
            <label for="qual-gp"><strong>Qual Grande Premio? Conte como foi sua experiência:</strong></label>
            <textarea rows="6" style="width:416px" id="qual-gp" name="qual-gp"></textarea>
        </div>
        <br>

        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>

</body>

</html>
