        <h1>Exercício 04</h1>
        <div class="questao">
            <ol start="4">
                <strong>
                    <li>
                    Em que momento usamos o operador spread?
                    </li>
                </strong>
            </ol>
        </div>
        <div class="resposta">
            <h4>Resposta</h4>
            <p>O operador spread "espalha" os itens de um array ou objeto, dentro de outro array/objeto ou chamada de função. Podemos invocar um função que espera vários parâmetros utilizando spread. Pode compor novos arrays e objetos.</p>
        </div>

    </section>
