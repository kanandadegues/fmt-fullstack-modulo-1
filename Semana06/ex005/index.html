        <h1>Exercício 05</h1>
        <div class="questao">
            <ol start="5">
                <strong>
                    <li>
                    Em que momentos usamos o operador rest?
                    </li>
                </strong>
            </ol>
        </div>
        <div class="resposta">
            <h4>Resposta</h4>
            <p>O operador rest é usado para colocar o restante de alguns valores específicos fornecidos pelo usuário em um array, objeto ou coleção de parâmetros.</p>
