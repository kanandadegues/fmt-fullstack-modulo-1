<h4 class="text-success border-bottom border-success pb-2">Cadastro</h4>
<form class="row">
    <div class="col-12 mb-3 text-success">
      <label class="form-label"><strong>E-mail</strong></label>
      <input type="email" class="form-control">
    </div>
    <div class="col-12 mb-3 text-success">
      <label class="form-label"><strong>Senha</strong></label>
      <input type="password" class="form-control">
    </div>
    <div class="col-1 mt-2 justify-content-md-end">
        <button type="submit" (click)="cadastroUsuario()" class="btn btn-success">Enviar</button>
    </div>
</form>
