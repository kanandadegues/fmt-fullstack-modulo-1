<body>
    
    <section>

        <h1>Exercício 05</h1>
        <div class="questao">
            <ol start="5">
                <strong>
                    <li>
                        Em que momento o método constructor é chamado em uma classe?
                    </li>
                </strong>
            </ol>
        </div>
        <div class="resposta">
            <h4>Resposta</h4>
            <p>
            O método constructor é chamado sempre que uma instância da classe for criada. 
            </p>
        </div>

    </section>
</body>
